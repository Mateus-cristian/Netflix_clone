<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX Clone</title>
    <link
      rel="shortcut icon"
      href="img/netflix_icone.ico"
      type="image/x-icon"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- link css do site -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">netflix</h1>
        <nav class="menu">
          <a class="menu__link" href="#">Inicio</a>
          <a class="menu__link" href="#">Séries</a>
          <a class="menu__link" href="#">Filmes</a>
          <a class="menu__link" href="#">Documentários</a>
        </nav>
        <div class="menu-hamburguer"></div>
        <nav class="menu-hamburguer__lateral">
          <a class="menu__link" href="#">Inicio</a>
          <a class="menu__link" href="#">Séries</a>
          <a class="menu__link" href="#">Filmes</a>
          <a class="menu__link" href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <div class="filme-principal__conteudo">
            <h3 class="filme-principal__conteudo__titulo">House of Cards</h3>
            <p class="filme-principal__conteudo__descricao">
              Nada pode impedir o político sem escrúpulos Frank Underwood de
              conquistar Washington. Assista agora a nova temporada de House of
              Cards que está imperdível.
            </p>
            <div class="filme-principal__conteudo__links">
              <button
                role="button"
                class="filme-principal__conteudo__links__botao"
              >
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
              </button>
              <button
                role="button"
                class="filme-principal__conteudo__links__botao"
              >
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper wrapper .container"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- script js principal -->
    <script src="./js/script.js"></script>

    <!-- plugin swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- script swiper -->
    <script src="./js/swiper.js"></script>

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/e0d4000c93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
